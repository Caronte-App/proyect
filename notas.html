  <!-- ADD TASK -->
<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="h4">Agrega una nota</h1>
          <form id="task-form">
            <div class="form-group">
              <input type="text" id="task-title" class="form-control" class="Task Title" placeholder="Título de la nota"
                autofocus>
            </div>
            <div class="form-group">
              <textarea id="task-description" rows="5" class="form-control" placeholder="Descripción de la nota"></textarea>
            </div>

            <button class="btn btn-primary" id="btn-task-form">
              Guardar
            </button>

          </form>
        </div>
      </div>
    </div>
    <!-- Tasks List -->
    <div class="col-md-6" id="tasks-container"></div>
  </div>
